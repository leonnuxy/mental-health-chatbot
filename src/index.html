<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="icon" href="icons/idea-icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="flex flex-col h-screen bg-gray-50">
    <header class="py-5 bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-white p-2 rounded-full shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#3B82F6" />
                                    <stop offset="100%" stop-color="#8B5CF6" />
                                </linearGradient>
                            </defs>
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-semibold">Mental Wellness</h1>
                </div>
                <div>
                    <span class="badge-ai inline-flex items-center px-3 py-1.5 text-xs font-medium rounded-full bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm border border-white border-opacity-25 shadow-sm">
                        <span id="ai-status-indicator" class="status-indicator status-offline pulse-dot"></span>
                        <span id="ai-status-text">AI Assistant</span>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <section id="chatbot" class="full-height-container">
        <div id="chatbot-container" class="p-4 md:p-6">
            <div id="chatbot-messages" class="space-y-4 pb-16">
                <!-- Initial welcome message -->
                <div class="message-wrapper ai-message">
                    <div class="message-bubble">
                        <div class="message-avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm here to support your mental wellness journey. How are you feeling today?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Typing indicator -->
        <div id="typing-indicator" class="hidden">
            <div class="typing-bubble">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <!-- Floating input container -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="chatbot-input" rows="1" placeholder="Message Mental Wellness..."
                    class="resize-none focus:outline-none"></textarea>
                <button id="chatbot-send" class="send-button" aria-label="Send message" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>

</html>
