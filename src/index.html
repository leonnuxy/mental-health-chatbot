<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="icon" href="icons/idea-icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="flex flex-col h-screen">
    <header class="py-4 shadow-sm">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-blue-400">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <h1 class="text-xl font-medium">Mental Wellness</h1>
                </div>
                <div>
                    <span class="badge-ai inline-flex items-center px-2 py-1 text-xs font-medium rounded-full">
                        AI Assistant
                    </span>
                </div>
            </div>
        </div>
    </header>

    <section id="chatbot" class="full-height-container">
        <div id="chatbot-container">
            <div id="chatbot-messages">
                <!-- Messages will appear here -->
            </div>
        </div>
        
        <!-- Floating input container -->
        <div class="input-container flex items-center">
            <textarea id="chatbot-input" rows="1"
                placeholder="Message Mental Wellness..."></textarea>
            <button id="chatbot-send" class="w-10 h-10">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>

</html>
